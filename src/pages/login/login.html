
<ion-content padding class="login">
  
   <ion-list>
    <div class="ep">
      <h1>Ep</h1>
    </div>
    
  
    <ion-item class="login">
      <ion-label stacked>E-mail</ion-label>
      <ion-input name="email" type="text" [(ngModel)]="credential.email"></ion-input>
    </ion-item>

    <ion-item class="login">
      <ion-label stacked>Senha</ion-label>
      <ion-input name="password" type="password" [(ngModel)]="credential.password"></ion-input>
    </ion-item>
    <ion-row class="margin-tb">
      <ion-col col-6>
        <button mode="ios" ion-button full color="button" (click)="loginWithCredential()">Logar</button>
      </ion-col>
      <ion-col col-3>
        <button mode="ios" ion-fab small color="light" (click)="loginWithGoogle()" >
          <ion-icon name="logo-google" color="google"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3>
        <button mode="ios" ion-fab small color="facebook" >
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col col-12 class="center-b" style="border-bottom: solid 1px #fff">
        <h3>Ainda n√£o possui uma conta?</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 class="center-b">
        <h4 (click)="goToRegister()">Crie a sua conta agora!</h4>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
